<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css">
  <link rel="icon" type="image/png" href="https://img.icons8.com/plasticine/100/000000/beer.png"/ size="60x60">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet"> 
   
  <title>Hangman</title>
</head>
<body>

  <div class="float"></div> <!--This division will just make the bubbles on the top of the "beer" styled background-->

  <div class="container"> <!--All the game is ocntained into this part, it's a simple website but it works!-->
    
    <h1 class="text-center">Hang(over)man</h1>

    <div class="float-right">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>

    <div class="text-center">
      <img id='hangmanPic' src="./assets/images/0.jpg" alt="If you see this contact the page owner please">
      <p class="spacing">Which belgian beer is hiding? (Please drink with wisdom)</p>
      <p id="wordSpotlight" class="spacing"></p>
      <div id="keyboard" class="spacing"></div>

      <div class="col spacing">
        <button class="btn btn-warning" style="margin-right: 0.75em;" onClick="reset()">Reset</button>
        <button class="btn btn-warning" onclick="window.location.href='https://www.youtube.com/watch?v=ZXsQAXx_ao0';">Answer</button>
      </div>

    </div>

  </div>

  <script src="./assets/javascript/beer_list.js"></script>
  <script src="assets/javascript/initiate.js"></script>
  <script src="./assets/javascript/hangman.js"></script>

</body>
</html>
